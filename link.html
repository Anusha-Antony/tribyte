<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Links</title>

    <style>
        /* General styling for body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the links */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        /* Styling for the heading */
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Styling for the list of links */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        /* Link styling */
        a {
            text-decoration: none;
            font-size: 1.2em;
            color: #0073e6;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }

        /* Hover effect on links */
        a:hover {
            color: #ff6347;
            transform: scale(1.05);
        }

        /* Styling for links when clicked */
        a:active {
            color: #ff4500;
        }
    </style>

</head>
<body>

    <div class="container">
        <h1>Click on the YouTube links below:</h1>

        <ul>
            <li><a href="https://youtube.com/playlist?list=PLu0W_9lII9agwh1XjRt242xIpHhPT2llg&si=rnJgrKCprjwPaS3h" target="_blank">CODING</a></li>
            <li><a href="https://youtube.com/playlist?list=PL8p2I9GklV454LdGfDOw0KkNazKuA-6B2&si=S8SLPVnbmAxjmBW2" target="_blank">APTTITUDE</a></li>
            <li><a href="https://youtu.be/CbPy_CjJR90?si=XBoaE92tr9GpP79S" target="_blank">GRAMMER</a></li>
            <li><a href="https://youtube.com/playlist?list=PLPOW4yzC55NmR0Z6f0fT0jlNDsvsMoSXf&si=BV5MWvsUHa4d-5uu" target="_blank">GENERAL KNOWLEDGE</a></li>
        </ul>
        <div class="back-link">
            <a href="index.html">Back to Home</a>
        </div>
    </div>

</body>
</html>
